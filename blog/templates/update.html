{% extends 'base.html'%}


{% block contents %}
    <body>
        <div class="container">
            <form action="{% url 'updateSend' blogupdate.id %}">
                <h4>제목 : </h4>
                <input type="text" name="updatetitle" value="{{blogupdate.title}}">
                <br>
                <br>
                <h4>본문 : </h4>
                {% comment %} textarea는 value 값이 없음 {% endcomment %}
                <textarea cols=40 rows=10 name="updatebody">{{blogupdate.body}}</textarea> 
                <br>
                <br>
                <input class="btn btn-dark" type="submit" value="제출하기">
            </form>
        </div>
    </body>
{% endblock %}
